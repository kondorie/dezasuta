<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合せ</title>
    <meta name="description" content="お問い合せ">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header id="top">
        <div class="c_header_img">
            <picture>
                <source media="(max-width: 767px)" srcset="images/contact_top_sp.jpg">
                <img src="images/contact_pc_top.jpg" alt="郵便ポスト">
            </picture>
        </div>
        <div class="header_wrap">
            <h1>
                <a href="#top"><img src="images/kondesignebebeb.png" alt="KONdesign"></a>
            </h1>
            <nav class="pc_nav">
                <ul id="page_link">
                    <li><a href="#contact">お問い合せ</a></li>
                    <li><a href="#blog">日記</a></li>
                    <li><a href="#works">制作実績</a></li>
                    <li><a href="#about">自己紹介</a></li>
                </ul>
            </nav>
            <div class="sp_btn"><span></span></div>
            <nav class="sp_nav">
                <ul>
                    <li><a href="#contact">お問い合せ</a></li>
                    <li><a href="#blog">日記</a></li>
                    <li><a href="#works">制作実績</a></li>
                    <li><a href="#about">自己紹介</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact_head_text">
            <h2 class="c_heading"><span>お問</span>合せ</h2>
            <h3 class="c_heading_sub">Contact</h3>
        </div>
    </header>
    <main>
        <p class="c_top_txt">どんなことでもお気軽にご連絡ください。<br>
            お待ちしております。</p>
        <form action="#" method="post">
            <div class="item">
                <label for="name">お名前<span>※必須</span></label>
                <input id="name" type="text" name="name" size="40" class="item_box" required>
            </div>
            <div class="item">
                <label for="tel">電話番号<span>※必須</span></label>
                <input id="tel" type="tel" name="tel" pattern="[\d\-]*" size="40" class="item_box" required>
            </div>
            <div class="item">
                <label for="email">メールアドレス<span>※必須</span></label>
                <input id="email" type="email" name="email" size="40" class="item_box" required>
            </div>
            <div class="item">
                <label for="textbox">お問い合せ内容<span>※必須</span></label>
                <textarea name="shousai" id="shousai" cols="60" rows="20" class="item_box" required></textarea>
            </div>
            <div class="formbtn">
                <input id="btn" type="submit" value="送信" class="c_btn">
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a></li>
            <li><a href="#"><img src="images/facebook_icon.svg" alt="facebook"></a></li>
        </ul>
        <p>&copy;2020 KONdesign</p>
    </footer>
    <script>
        $(function () {
            $('.sp_btn, .sp_nav li').on("click", function () {
                $(".sp_nav").fadeToggle();
                $(".sp_btn").toggleClass("open");
            });
        });
    </script>

</body>

</html>
